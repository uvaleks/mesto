<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <link rel="icon" href="images/favicon.ico">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.png" alt="Аватар">
            <div class="profile__profile-info">
                <div class="profile__name-wrapper">
                    <h1 class="profile__profile-name" id="profile-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                </div>
                <p class="profile__profile-description" id="profile-description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <form class="popup__edit-form" name="edit-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_content_name" type="text" name="input-name" placeholder="Жак-Ив Кусто">
                <input class="popup__input popup__input_content_description" type="text" name="input-description" placeholder="Исследователь океана">
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <form class="popup__edit-form" name="add-form">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_content_name" type="text" name="input-place" placeholder="Название">
                <input class="popup__input popup__input_content_description" type="text" name="input-link" placeholder="Ссылка на картинку">
                <button class="popup__submit-button" type="submit">Создать</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <div class="popup popup_type_photo">
        <div class="popup__photo-wrapper">
            <img class="popup__photo" src="//:0">
            <h2 class="popup__photo-title"></h2>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <template class="card-template">
        <article class="card">
            <img class="card__photo" src="//:0">
            <button class="card__delete-button" type="button" aria-label="Удалить"></button>
            <div class="card__bar">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button" aria-label="Нравится"></button>
            </div>
        </article>
    </template>

    <script src="scripts/source-cards.js"></script> 
    <script src="scripts/index.js"></script> 
</body>
</html>
